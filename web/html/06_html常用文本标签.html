<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本标签</title>
</head>
<body>
    <p>
        <!--em斜体，着重阅读-->
        这是一段没什么<em>意义</em>的文字，只是作为例子
        <br>
        em
        <br>
        <em>em</em>
        <br>
        strong
        <br>
        <strong>strong</strong>
        <br>
        <!--sapn只用于标注短语，文字不会发生变化-->
        span
        <br>
        <span>span</span>
    </p>

    <p>
        <!--不常用的标签-->
        三国演义 <cite>三国演义</cite>
        <br>
        专属术语 <dfn>专属术语</dfn>
        <br>
        原价<del>199</del>，现价<ins>99</ins>
        <br>
        C<sub>7</sub><sup>5</sup>
        <br>
        c代码 <code>printf("hello world")</code>
        <br>
        <!--标识设备输出-->
        手机提醒<samp>欠费了</samp>
        <br>
        按<kbd>ctrl+s</kbd>
        <br>
        <abbr title="英雄联盟">LOL</abbr>
        <br>
        你是年少的欢喜<bdo dir="rtl"><br>你是年少的欢喜</bdo>
        <bdo dir="ltr"><br>你是年少的欢喜</bdo>
        <br>
        int a = 1
        <br>
        <code>int <var>a</var> = 1</code>
        <br>
        <samll>图片仅供参考</samll>
        <br>
        拼搏百天，我要上<b>西京学院</b>
        <br>
        老师说：“<i>上课好好学习</i>。“
        <br>
        <u>fuck</u>
        <br>
        郭德纲说:<q>舒服不如倒着，q自动加双引号.</q>
        <br>
        天津城建大学地址是:<address>津静路26号</address>
        <br>
        <br>
        <br>
        <br>

    </p>
</body>
</html>
