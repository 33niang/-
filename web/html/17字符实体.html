<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符实体</title>
</head>
<body>
    我&nbsp;&nbsp;&nbsp;&nbsp;美女
    <br>
    我&#160;&#160;&#160;&#160;美女
    <div>我们学了很多标签,其中&lt;h1&gt;是最大的</div>
    <div>我们今天学习了一个可以表示空格的字符实体，他是：&amp;nbsp;这个</div>
    <div>我们今天学习了一个可以表示&的字符实体，他是：&amp;amp</div>
    <div>当前商品的价格是：￥999</div>
    <div>当前商品的价格是：¥999</div>
    <div>当前商品的价格是：&yen;999</div>
    <div>©版权所有</div>
    <div>&copy;版权所有</div>
    <div>乘除法:nbsp;:nbsp;:nbsp;:nbsp;乘号&times;</div>
    <div>乘除法:nbsp;:nbsp;:nbsp;:nbsp;除号&divide;</div>
    
</body>
</html>
