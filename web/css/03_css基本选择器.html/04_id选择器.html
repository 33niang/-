<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本选择器</title>
    <style>
        #earthy {
            color: red;
        }
        #turn_earthy {
            color:blue;
        }

    </style>
</head>
<body>
    <h1 id="earthy">欢迎来到土味官网</h1>
    <h2>土味情话</h2>
    <h3>作者：网友们</h3>
    <p>我对你说：万水千山总是情，爱我多点行不行</p>
    <p>我对你说：草莓蓝莓蔓越莓，今天你想我了没</p>
    <p>我对你说：我心里给你留了一块地，我的死心塌地</p>
    <br>
    <h2 id="turn_earthy">反杀土味情话</h2>
    <h3>作者：也是网友们</h3>
    <p >你回答我：一寸光阴一寸金，劝你死了这条心</p>
    <p >你回答我：西瓜南瓜哈密瓜，把你打成大傻逼</p>
    <p >你回答我：我心里只有一块地，我的玛莎拉蒂</p>
    
</body>
</html>
